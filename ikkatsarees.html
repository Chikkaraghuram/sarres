<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saree Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 text-gray-800 font-sans">
    <!-- Product Section -->
  <section id="products" class="py-16 container mx-auto px-6">
    <h3 class="text-3xl font-bold text-center mb-10">Our Sarees</h3>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
      <!-- Saree Card -->
      <div class="bg-white rounded-lg shadow hover:shadow-lg p-4">
        <img src="IMG-20250729-WA0037.jpg" alt="Saree 1" class="rounded mb-4">
        <h4 class="text-xl font-semibold text-pink-700">Silk Saree</h4>
        <p class="text-gray-600 mb-2">Elegant handwoven silk saree.</p>
        <p class="font-bold text-gray-800">₹9,999</p>
      </div>
      <div class="bg-white rounded-lg shadow hover:shadow-lg p-4">
        <img src="IMG-20250729-WA0038.jpg" alt="Saree 2" class="rounded mb-4">
        <h4 class="text-xl font-semibold text-pink-700">Banarasi Saree</h4>
        <p class="text-gray-600 mb-2">Rich tradition and modern design.</p>
        <p class="font-bold text-gray-800">₹9,499</p>
      </div>

      <div class="bg-white rounded-lg shadow hover:shadow-lg p-4">
        <img src="IMG-20250729-WA0039.jpg" alt="Saree 3" class="rounded mb-4">
        <h4 class="text-xl font-semibold text-pink-700">Cotton Saree</h4>
        <p class="text-gray-600 mb-2">Perfect for daily comfort & grace.</p>
        <p class="font-bold text-gray-800">₹9,199</p>
      </div>
    </div>
  </section>
</body>
